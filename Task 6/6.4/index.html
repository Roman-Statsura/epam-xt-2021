<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Хостинг</title>
</head>
<body>
    <div class="hosting">
        <div class="hosting__container">
            <img class="hosting__img" src="images/cloud-hosting.png" alt="virtual hosting">
            <h2 class="hosting__title">Виртуальный хостинг</h2>
            <p class="hosting__price">3.95$ в месяц</p>
            <button class="hosting__button">
                <p class="hosting__button-title">Подробнее</p>
            </button>
        </div>

        <div class="hosting__container">
            <img class="hosting__img" src="images/cloud-data.png" alt="cloud hosting">
            <h2 class="hosting__title">Облачный хостинг</h2>
            <p class="hosting__price">68.95$ в месяц</p>
            <button class="hosting__button">
                <p class="hosting__button-title">Подробнее</p>
            </button>
        </div>

        <div class="hosting__container">
            <img class="hosting__img" src="images/server.png" alt="server">
            <h2 class="hosting__title">Выделенный сервер</h2>
            <p class="hosting__price">217.95$ в месяц</p>
            <button class="hosting__button">
                <p class="hosting__button-title">Подробнее</p>
            </button>
        </div>
    </div>
</body>
</html>
